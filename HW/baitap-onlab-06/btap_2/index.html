<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Những chiếc điện thoại đáng chú ý nửa đầu năm 2021</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://hoanghamobile.com/Content/web/img/logo-text.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><img id="logo" src="img/logo.png" /></header>
    <div id="container">
      <div class="product">
        <a href=""
          ><img
            src="img/ss_s21.gif"
            title="Samsung s21 Ultra"
            alt="S21_ultra" />
          <p>
            Điện thoại di động Samsung Galaxy S21 Ultra
          </p>
          <i class="fas fa-chevron-circle-down icon"></i
        ></a>
      </div>
      <div class="product">
        <a href=""
          ><img
            src="img/ip12_prm.png"
            title="IPhone 12 promax"
            alt="iphone12prm" />
          <p>Apple iPhone 12 Pro Max - 512GB - VN/A</p>
          <i class="fas fa-chevron-circle-down icon"></i
        ></a>
      </div>
      <div class="product">
        <a href=""
          ><img src="img/mi-11.png" title="Mi11" alt="mi11" />
          <p>Điện thoại di động Xiaomi Mi 11 8GB/256GB 5G</p>
          <i class="fas fa-chevron-circle-down icon"></i
        ></a>
      </div>
      <div class="product">
        <a href=""
          ><img src="img/mi10t.png" title="Mi10t pro" alt="mi10tpro" />
          <p>Điện thoại di động Xiaomi Mi 10T Pro 5G</p>
          <i class="fas fa-chevron-circle-down icon"></i
        ></a>
      </div>
      <div class="product">
        <a href=""
          ><img src="img/Z_Fold.gif" title="Galaxy Z_fold 2" alt="Zfold" />
          <p>
            Điện thoại di động Samsung Galaxy Z Fold2 5G
          </p>
          <i class="fas fa-chevron-circle-down icon"></i
        ></a>
      </div>
      <div class="product">
        <a href=""
          ><img src="img/SS_A11.png" title="Samsung A11" alt="Samsung_a11" />
          <p>Điện thoại di động Samsung Galaxy A11</p>
          <i class="fas fa-chevron-circle-down icon"></i
        ></a>
      </div>
    </div>
  </body>
</html>
