<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
  </head>
  <body>
    <div th:replace="allbooks.html :: header"></div>
    <h1>Add Book</h1>
    <form
      action="#"
      th:action="@{/book/addbook}"
      th:object="${addingRequest}"
      method="post"
    >
      <input type="text" placeholder="Id" th:field="*{id}" /><br /><br />
      <input type="text" placeholder="Title" th:field="*{title}" /><br /><br />
      <input
        type="text"
        placeholder="Description"
        th:field="*{description}"
      /><br /><br />

      <button type="submit">Add new book</button>
    </form>
    <br />

    <h2>Current Books</h2>
    <div th:insert="allbooks.html :: booklist"></div>
  </body>
</html>
