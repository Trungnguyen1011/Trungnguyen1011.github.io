<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Book</title>
  </head>
  <body>
    <div th:replace="allbooks.html :: header"></div>
    <h1>Remove Book</h1>
    <form
      action="#"
      th:action="@{/book/removebook}"
      th:object="${removeRequest}"
      method="post"
    >
      <input type="text" placeholder="Id" th:field="*{id}" /><br /><br />
  
      <br /><br />

      <button type="submit">Remove book with this id</button>
    </form>
    <br />

    <h2>Current Books</h2>
    <div th:insert="allbooks.html :: booklist"></div>
  </body>
</html>
