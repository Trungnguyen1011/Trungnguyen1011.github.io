<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>All Car</title>
</head>

<body style="margin:20px">
  <header th:replace="templates.html :: navigator" class="row"> </header>
  <div th:replace="templates.html :: searchBar"></div>
  <div th:replace="templates.html :: addForm"></div>
  <table th:class="table">
    <tr>
      <th>Id</th>
      <th>Photo</th>
      <th>Model</th>
      <th>Manufactor</th>
      <th>Price</th>
      <th>Sales</th>
    </tr>
    <tr th:each="car : ${cars}">
      <td th:text="${car.id}"></td>
      <td> <img width="400" th:src="${car.photo == null || car.photo == ''} ? @{images/images.jpg} :
          @{${car.photo}} " />
        <div th:if="${clicked == true}" class="row">
          <a th:href="@{/edit}" class="col-md-5">Edit</a> <a th:href="@{/delete}" class="col-md-5">Delete</a>
        </div>
        <div th:replace="templates.html :: editForm"></div>
        <div th:replace="templates.html :: deleteForm"></div>
      </td>
      <td th:text="${car.model}"></td>
      <td th:text="${car.manufactor}"></td>
      <td th:text="${car.price}"></td>
      <td th:text="${car.sales}"></td>
    </tr>
  </table>
</body>

</html>
