<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{home}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div layout:fragment="content" th:classappend="ms-5"> <div class="d-flex align-items-center">
      <img
      class="float-left"
      style="height: 150px; width: 150px; border-radius: 50%;object-fit:cover"
      th:src="@{/images/{photoName}(photoName=${employee.photoName})}"
    />
     <div class="ms-5"> <h2 th:text="${employee.firstName} + ' ' + ${employee.lastName} "></h2>
      <p th:text="|Email: ${employee.emailId}|"></p>
      <p th:text="|Passport: ${employee.passportNumber}.|"></p>
    </div>
    </div>
      <a
        th:href="@{/employee/{id}/edit(id=${employee.id})}"
        class="btn btn-success mt-3 ms-3"
        >Edit</a
      >
      <a
        th:href="@{/employee/{id}/delete(id=${employee.id})}"
        class="btn btn-success mt-3 ms-3"
        >Delete</a
      >

      <div th:if="${formBox} == true" class="mt-4 ms-3">
        <form
          th:action="@{/employee/{id}/edit(id=${employee.id})}"
          th:object="${employee}"
          method="post"
          class="w-25"
          enctype="multipart/form-data"
        >
          <div class="form-group mb-3">
            <input
              type="text"
              placeholder="First Name"
              th:field="*{firstName}"
              class="form-control"
            />
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">sth</div>
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              placeholder="Last Name"
              th:field="*{lastName}"
              class="form-control"
            />
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">sth</div>
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              placeholder="Email"
              th:field="*{emailId}"
              class="form-control"
            />
            <div class="text-danger" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">sth</div>
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              placeholder="Passport"
              th:field="*{passportNumber}"
              class="form-control"
            />
            
          </div>
          <div class="form-group mb-3">
            <div class="text-danger" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}">sth</div>
          </div>

          <div class="form-group mb-3">
             
            <input type="file" class="form-control" th:field="*{photo}" />
       
        </div>
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
