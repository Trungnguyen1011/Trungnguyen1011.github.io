<!DOCTYPE html>
<html lang="en">

<head th:replace="template :: header('checkout')">
</head>

<body>
  <nav th:replace="template :: nav(${cart.orderLines.size()})"></nav>

  <div class="container">
    <div class="container-fluid ps-4 mt-4">
   
        <form
          th:action="@{/add}"
          th:object="${newProduct}"
          method="post"
          class="w-25"
          enctype="multipart/form-data"
        >
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              th:field="*{name}"
            />
      
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Manufactor"
              th:field="*{manufacturer}"
            />
            
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Price"
              th:field="*{price}"
            />
      
          </div>
          <div class="form-group mb-3">
           
              <input type="file" class="form-control" th:field="*{photo}" />
         
          </div>
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
     
  </div>
  </div>
</body>

</html>
